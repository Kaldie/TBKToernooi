<template name="scores">
  <h1 class="title">Scores {{#if currentRoundHelper}}round {{currentRoundHelper}} {{/if}} </h1>

  {{#each match in matches}}
     <div class="form-group">
      <div class="row results-row">
          <form id="update-match-{{match.id}}">
            <input type="hidden" name="matchId" value="{{match.id}}">
            <div class=col-xs-4>
                score {{match.team1}}
              <input class="form-control" type="number" name="team1Score" min="0" max="9" placeholder="score team {{match.team1}}" value="{{getResult match 1}}">
            </div>

            <div class=col-xs-4>
                score {{match.team2}}
                <input class="form-control" type="number" name="team2Score" min="0" max="9" placeholder="score team {{match.team2}}" value="{{getResult match 2}}">
            </div>

            <div class="col-xs-4 button-column" >
                <button type="submit" form="update-match-{{match.id}}" value="Submit" class="btn submit-btn">
                  Update Round
                </button>
            </div>
          </form>
      </div>  
    </div>  
  {{/each}}


  <div class="row">
    <div class=col-xs-12>
        <button type="button" class="btn btn-info dropdown-toggle select-round-btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Select Round <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
        {{#each roundNumber in roundNumbers}}
          <li><a href="#" class=RoundNumberSelectionAction>Round {{roundNumber}}</a></li>
        {{/each}}
        </ul>
    </div>
  </div>

</template>
