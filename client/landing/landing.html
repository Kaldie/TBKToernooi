
<template name="landing">
  <div class="container-fluid">
    <div class="login">
      {{> loginButtons}}
    </div>
    <div class="jumbotron">
      <h1 id="jumbotronText">Welkom bij TBK Tafeltennis toernooi {{year}}!</h1>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
      </div>
    </div>

    <div class="row">
      
      {{> imageColumn columnpos="left"}}
      
      <div class="col-md-6" id="mid-col">
          {{> yield "main"}}
      </div>

      {{> imageColumn columnpos="right"}}      
    </div>
    
    
  </div>
</template>
