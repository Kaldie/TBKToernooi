
<template name="landing">
  <div class="container-fluid">
    <div class="login">
      {{> atNavButton state='signIn'}}
    </div>
    <div class="jumbotron">
      <h1 id="jumbotronText"> 
        <img id=TBKLogo src='/images/logo/TBK.png'>
        Welkom bij TBK Tafeltennis toernooi {{year}}!
      </h1>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      
      {{> imageColumn columnpos="left"}}
      
      <div class="col-md-6" id="mid-col">
          {{> yield "main"}}
      </div>

      {{> imageColumn columnpos="right"}}      
    </div>
    
    
  </div>
</template>
