<template name="RoundOverView">
  <h1>Round Overview</h1>
  <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
    
    {{#each rounds}}
    <div class="panel panel-default">
      <div class="panel-heading" role="tab" id="heading{{roundNumber}}">
	<h4 class="panel-title">
          <a role="button" data-toggle="collapse" data-parent="#accordion"
	     href="#collapse{{roundNumber}}" aria-expanded="true" aria-controls="collapse{{roundNumber}}">
            Round #{{roundNumber}}
          </a>
	</h4>
      </div>
      <div id="collapse{{roundNumber}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{roundNumber}}">
	<div class="panel-body">
	  <table class="table table-striped table-bordered table-hover">
	    <thead>
	      <tr>
		<th>
		  Team 1
		</th>
		<th>
		  Team 2
		</th>
		<th>
		  Table number
		</th>
		<th>
		  Poule
		</th>
	      </tr>
	    </thead>

	    <tbody>
	      {{#each matches}}
	      <tr>
	      <td>
		{{team1}}
	      </td>
	      <td>
		{{team2}}
	      </td>
	      <td>
		{{table}}
	      </td>
	      <td>
		{{poule}}
	      </td>
	    </tr>
	      {{/each}}
	    </tbody>
	  </table>
	  
	</div>
      </div>
    </div>
    {{/each}}
  </div>
</template>
